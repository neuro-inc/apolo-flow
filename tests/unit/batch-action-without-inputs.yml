kind: batch
name: Test batch Action
author: Andrew Svetlov
descr: description of test action
outputs:
  res1:
    descr: action result 1
    value: ${{ task_1.task1 }}
  res2:
    descr: action result 2
    value: ${{ task_2.task2 }}
tasks:
- id: task_1
  image: ubuntu
  bash: echo ::set-output name=task1::Task 1
- id: task_2
  image: ubuntu
  bash: echo ::set-output name=task2::Task 2
