kind: batch
defaults:
  fail_fast: true
  max_parallel: 15
  cache:
    strategy: none
    life_span: 2h30m
tasks:
  - strategy:
      matrix:
        one: [o1, o2]
        two: [t1, t2]
        exclude:
          - one: o1
            two: t2
        include:
          - one: o3
            two: t3
            extra: e3
      fail_fast: false
      max_parallel: 5
      cache:
        strategy: default
        life_span: 1h30m
    image: ubuntu
    cmd: echo abc
