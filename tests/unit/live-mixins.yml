kind: live
mixins:
  envs1:
    env:
      env2: val-mixin1-2
      env3: val-mixin1-3
  envs2:
    env:
      env3: val-mixin2-3
      env4: val-mixin2-4
  preset:
    preset: cpu-micro
  image:
    image: ubuntu
  image2:
    image: ubuntu2
  volumes1:
    volumes:
      - storage:dir1:/var/dir1:ro
  volumes2:
    volumes:
      - storage:dir2:/var/dir2:ro
  expression:
    name: ${{ params.test_expr }}
    params:
      test_expr: ~
jobs:
  test:
    name: job-name
    inherits: [ envs1, envs2, preset, image ]
    env:
      env1: val1
      env2: val2
  test2:
    name: job-name
    inherits: [ image, image2 ]
  test3:
    name: job-name
    inherits: [ image, volumes1, volumes2 ]
  test4:
    inherits: [ image, expression ]
